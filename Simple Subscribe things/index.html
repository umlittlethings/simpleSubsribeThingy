<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main-container">
      <input type="checkbox" id="myCheckBox" />
      <label id="subscribe">subscribe</label>
      <br />

      <div id="card-container">
        <input type="radio" id="myRadioVisa" name="card" />
        <label id="visa">Visa</label>
        <br />

        <input type="radio" id="myRadioMaster" name="card" />
        <label id="master">Master Card</label>
        <br />

        <input type="radio" id="myRadioPaypal" name="card" />
        <label id="paypal">Pay Pal</label>
        <br />
      </div>

      <p id="subResult"></p>
      <p id="paymentResult"></p>
    </div>

    <button type="submit" id="submit">submit</button>

    <script src="script.js"></script>
  </body>
</html>
